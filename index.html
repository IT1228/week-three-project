<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="calculator">
      <div id="row1">
        <button id="numButtonClear">C</button>
        <div id="display"></div>
      </div>
      <div id="row2">
        <button id="numButton7" class="number-button">7</button>
        <button id="numButton8" class="number-button">8</button>
        <button id="numButton9" class="number-button">9</button>
        <button id="numButtonDivide" class="number-button">/</button>
      </div>
      <div id="row3">
        <button id="numButton4" class="number-button">4</button>
        <button id="numButton5" class="number-button">5</button>
        <button id="numButton6" class="number-button">6</button>
        <button id="numButtonMultiply">x</button>
      </div>
      <div id="row4">
        <button id="numButton1" class="number-button">1</button>
        <button id="numButton2" class="number-button">2</button>
        <button id="numButton3" class="number-button">3</button>
        <button id="numButtonSubtract">-</button>
      </div>
      <div id="row5">
        <button id="numButton0" class="number-button">0</button>
        <button id="numButtonPoint">.</button>
        <button id="numButtonEquals">=</button>
        <button id="numButtonAdd">+</button>
      </div>
    <script src="main.js"></script>
  </body>
</html>
